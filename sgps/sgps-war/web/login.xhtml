<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/plantilla/Master.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp"
                xmlns:f="http://java.sun.com/jsf/core">   

    <ui:define name="content">
        <h:form>
            
            <h:panelGrid columns="2">
                
                <ice:outputLabel value="Usuario:"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:inputText id="txtUsuario" label="Usuario" required="true" value="#{loginController.usuario}">
                        <f:validateLength minimum="5"></f:validateLength>
                    </ice:inputText>
                    <ice:message for="txtUsuario"></ice:message>
                </ice:panelGrid>
                
                <ice:outputLabel value="Clave:"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:inputSecret id="txtClave" label="Clave" required="true" redisplay="true" value="#{loginController.clave}">
                        <f:validateLength minimum="5"></f:validateLength>
                    </ice:inputSecret>
                    <ice:message for="txtClave"></ice:message>
                </ice:panelGrid>
                
            </h:panelGrid>
            
            <ice:messages></ice:messages>
                        
            <ice:commandButton value="Iniciar" action="#{loginController.iniciarSession()}"></ice:commandButton>            
            
        </h:form>
    </ui:define>

</ui:composition>
