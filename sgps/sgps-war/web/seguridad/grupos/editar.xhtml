<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/plantilla/Master.xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:s="http://sgps/jsf-custom-components/"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">   

    <ui:define name="page_title">Grupos</ui:define>    
    <ui:define name="title">Editar grupo</ui:define>
    
    <ui:define name="content">   
        
        #{contextBean.checkPagePermiso(grupoController.modeloEdicion.id eq null ? 'crear_grupo' : 'editar_grupo')}

        <h:form>
            
            <ice:outputLabel value="Acción: #{grupoController.modeloEdicion.id eq null ? 'Nuevo':'Editar'}"></ice:outputLabel>            
            
            <ice:panelGrid columns="3">
                
                <ice:outputLabel value="Nombre"></ice:outputLabel>
                <ice:inputText id="txtNombre" label="Nombre" value="#{grupoController.modeloEdicion.nombre}" maxlength="45" required="true">
                    <f:validateLength minimum="3" maximum="45"></f:validateLength>                    
                    <s:uniqueValidator entity="#{grupoController.modeloEdicion}" property="nombre" message="Nombre de grupo no disponible"></s:uniqueValidator>
                </ice:inputText>
                <ice:message for="txtNombre"></ice:message>
                
                <ice:outputLabel value="Descripción"></ice:outputLabel>
                <ice:inputTextarea id="txtDesc" label="Descripción" value="#{grupoController.modeloEdicion.descripcion}" maxlength="255">                    
                </ice:inputTextarea>
                <ice:message for="txtDesc"></ice:message>
                
            </ice:panelGrid>                        
            
            <ice:commandButton value="Guardar" action="#{grupoController.eventoGuardar}"></ice:commandButton>
            <ice:commandButton value="Cancelar" action="#{grupoController.eventoCancelar}" immediate="true"></ice:commandButton>
            
        </h:form>
        
    </ui:define>

</ui:composition>
