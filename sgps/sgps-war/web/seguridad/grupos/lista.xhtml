<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/plantilla/Master.xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">   

    <ui:define name="content">        
        
        #{contextBean.checkPagePermiso('lista_grupos')}

        <h:form>
            
            <ice:outputLabel value="Texto"></ice:outputLabel>
            <ice:inputText value="#{grupoController.textoBusqueda}"></ice:inputText>
            <ice:commandButton value="Buscar" actionListener="#{grupoController.eventoBuscar}"></ice:commandButton>
            <ice:commandButton value="Nuevo" action="#{grupoController.eventoNuevo}"></ice:commandButton>
            
            <br/>
            <br/>                       
            
            <ace:dataTable id="listTable" value="#{grupoController.listaDatos}"
                           var="item"
                                                    
                           paginator="true" paginatorPosition="bottom" rows="10">
                
                <ace:column headerText="Id" sortBy="id" filterBy="#{item.id}" filterMatchMode="contains">
                    <h:outputText value="#{item.id}"/>
                </ace:column>
                
                <ace:column headerText="Nombre" sortBy="nombre" filterBy="#{item.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{item.nombre}"/>
                </ace:column>
                
                <ace:column headerText="Descripción" sortBy="descripcion" filterBy="#{item.descripcion}" filterMatchMode="contains">
                    <h:outputText value="#{item.descripcion}"/>
                </ace:column>
                
                <ace:column headerText="Acción">
                    <h:commandLink value="Editar" target="_blank" action="#{grupoController.eventoEditar(item)}"></h:commandLink>
                </ace:column>
                
            </ace:dataTable>
            
            
            
        </h:form>
        
    </ui:define>

</ui:composition>
