<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/plantilla/Master.xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">   

    <ui:define name="content">               

        <h:form>
            
            <ice:outputLabel value="Acción: #{grupoController.modeloEdicion.id eq null ? 'Nuevo':'Editar'}"></ice:outputLabel>            
            
            <ice:panelGrid columns="3">
                
                <ice:outputLabel value="Nombre"></ice:outputLabel>
                <ice:inputText id="txtNombre" label="Nombre" value="#{grupoController.modeloEdicion.nombre}" maxlength="45" required="true" validator="#{grupoController.validateNombre}">
                    <f:validateLength minimum="3"></f:validateLength>
                    
                    <!--
                    <f:attribute name="model" value="#{grupoController.modeloEdicion}" />
                    <f:attribute name="property" value="nombre" />                    
                    <f:validator validatorId="uniqueValidator"></f:validator>
                    -->
                    
                </ice:inputText>
                <ace:message for="txtNombre"></ace:message>                                
                
                <ice:outputLabel value="Descripcion"></ice:outputLabel>
                <ice:inputTextarea id="txtDesc" label="Descripción" value="#{grupoController.modeloEdicion.descripcion}" maxlength="255">                    
                </ice:inputTextarea>
                <ace:message for="txtDesc"></ace:message>
                
            </ice:panelGrid>                        
            
            <ice:commandButton value="Guardar" action="#{grupoController.eventoGuardar}"></ice:commandButton>
            <ice:commandButton value="Cancelar" action="#{grupoController.eventoCancelar}" immediate="true"></ice:commandButton>
            
        </h:form>
        
    </ui:define>

</ui:composition>
