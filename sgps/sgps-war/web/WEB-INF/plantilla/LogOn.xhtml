<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:h="http://java.sun.com/jsf/html">
    
    <c:if test="#{contextBean.usuario ne null}">
        <h:form>
            <h2 class="logo-bienvenido">
                Bienvenido: #{contextBean.usuario.descripcion}
                <h:commandLink value="[Cerrar sesión]" actionListener="#{loginController.cerrarSession}"></h:commandLink>
            </h2>
        </h:form>
    </c:if>
    
    <c:if test="#{contextBean.usuario eq null}">
        
        <h:form>
            <h2>            
                <h:commandLink value="[Iniciar sesión]" action="login.xhtml?faces-redirect=true"></h:commandLink>
            </h2>
        </h:form>
        
    </c:if>
    
</div>
